<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Weather">
            <button>Show</button>
        </div>
        <div class="content">
            <div class="map"></div>
            <div class="weather-info">Weather info</div>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul>
                <li>London</li>
                <li>Minsk</li>
                <li>Moscow</li>
            </ul>
        </div>
    </div>
</body>
</html>
